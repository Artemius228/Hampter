<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Hampter clicker</h1>
        <p>Hampter Coins: <span id="score">0</span></p>
        <button id="click-button"><img class="hampter" src="https://i1.sndcdn.com/artworks-uFbG2z66boTdOcXi-Cc2A4w-t500x500.jpg" alt=""></button>
        <button id="save-button">Save Data</button>
        <button id="load-button">Load Data</button>
        <div id="upgrades">
            <button id="upgrade-click" class="upgrade">Better Tap (10 hampter cois)</button>
            <button id="auto-clicker" class="upgrade">Auto Tap (100 hampter coins)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
